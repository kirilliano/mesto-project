<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Страница с понравившимися местами">
    <meta name="keywords" content="путешествия">
    <meta name="author" content="Кирилл Артемонов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы">
    </header>
    <main>
      <section class="profile">
        <div class="profile__data-container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__name-info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button"></button>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>

      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Храм в Карачаевске на фоне горы">
          <figcaption class="element__caption">
            <h3 class="element__title">Карачаевск</h3>
            <button class="button element__button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус на закате">
          <figcaption class="element__caption">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="button element__button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Dombai.jpg" alt="Домбайские горы в пасмурную погоду">
          <figcaption class="element__caption">
            <h3 class="element__title">Домбай</h3>
            <button class="button element__button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус на закате">
          <figcaption class="element__caption">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="button element__button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Dombai.jpg" alt="Домбайские горы в пасмурную погоду">
          <figcaption class="element__caption">
            <h3 class="element__title">Домбай</h3>
            <button class="button element__button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Храм в Карачаевске на фоне горы">
          <figcaption class="element__caption">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button class="button element__button"></button>
          </figcaption>
        </figure>
      </section>
      <div class="popup">
      <form class="popup__container">
        <button class="button popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input type="text" name="UserName" class="popup__input" placeholder="Имя" value="Жак-Ив Кусто">
          <input type="text" name="UserInfo" class="popup__input" placeholder="О себе" value="Исследователь океана">
        </fieldset>
        <button class="button popup__save-button">Сохранить</button>
      </form>
      </div>
    </main>
    <footer>
      <p class="footer">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
