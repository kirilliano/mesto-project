<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Страница с понравившимися местами">
  <meta name="keywords" content="путешествия">
  <meta name="author" content="Кирилл Артемонов">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип страницы">
  </header>
  <main>
    <section class="profile">
    <div class="profile__avatar-container">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
    </div>
      <div class="profile__data-container">
          <div class="profile__name-info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
          </div>
        <button aria-label="редактировать профиль" class="button profile__edit-button" type="button"></button>
      </div>
      <button aria-label="добавить фото" class="button profile__add-button" type="button"></button>
    </section>


      <section class="elements">
        <template class="element__template">
        <figure class="element">
          <img class="element__image" src="" alt="">
          <figcaption class="element__caption">
            <h3 class="element__title"></h3>
            <div class="element__likes-area">
              <button aria-label="нравится" class="button element__button" type="button"></button>
              <span class="element__likes-counter"></span>
            </div>
            <button aria-label="удалить" class="button element__button-delete" type="button"></button>
          </figcaption>
        </figure>
      </template>
      </section>

<!--Попап изменения профиля-->
    <div class="popup" id="popupEditProfile">
      <div class="popup__container">
        <form class="popup__form" name="UserProfile" novalidate>
          <button aria-label="закрыть" class="button popup__close-button" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <label class="popup__form-field">
            <input id="username-field" type="text" name="UserName" class="popup__input" placeholder="Имя"
              value="Жак-Ив Кусто" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" required>
              <span class="popup__input-error username-field-error"></span>
            </label>
            <label class="popup__form-field">
            <input id="userinfo-field" type="text" name="UserInfo" class="popup__input" placeholder="О себе"
              value="Исследователь океана" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
              <span class="popup__input-error userinfo-field-error"></span>
            </label>
          </fieldset>
          <button aria-label="сохранить" class="button popup__button" type="submit" id="saveNewProfile">Сохранить</button>
        </form>
      </div>
    </div>

<!--Попап добавления фото-->
    <div class="popup" id="popupAddPhoto">
      <div class="popup__container">
        <form class="popup__form" id="formAddPhoto" name="NewPhoto">
          <button aria-label="закрыть" class="button popup__close-button" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__fieldset">
            <label class="popup__form-field">
            <input id="phototitle-field" type="text" name="PhotoTitle" class="popup__input" placeholder="Название" value="" minlength="2"
            maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error phototitle-field-error"></span>
          </label>
          <label class="popup__form-field">
            <input id="photolink-field" type="url" name="PhotoLink" class="popup__input" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__input-error photolink-field-error"></span>
          </label>
          </fieldset>
          <button aria-label="создать" class="button popup__button" type="submit" id="createNewCard">Создать</button>
        </form>
      </div>
    </div>

<!--Попап открытия фото-->
    <div class="popup popup_open-image">
      <div class="popup__image-container">
        <figure class="popup__image-elements">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
        <button aria-label="закрыть окно" class="button popup__close-button" type="button"></button>
      </div>
    </div>

<!--Попап редактирования аватара-->
<div class="popup" id="popupChangeAvatar">
  <div class="popup__container">
    <form class="popup__form" name="changeAvatarForm" id="changeAvatarForm">
      <button aria-label="закрыть" class="button popup__close-button" type="button"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <fieldset class="popup__fieldset">
      <label class="popup__form-field">
      <input id="avatar-url" type="url" name="avatarUrl" class="popup__input" placeholder="Ссылка на аватар" value="" required>
      <span class="popup__input-error avatar-url-error"></span>
      </label>
      </fieldset>
      <button aria-label="сохранить" class="button popup__button" type="submit" id="changeAvatarSubmitButton">Сохранить</button>
    </form>
  </div>
</div>


  </main>
  <footer>
    <p class="footer">&copy; 2022 Mesto Russia</p>
  </footer>
</body>

</html>
